<div class="container">
  <h4>Modification d'une catégorie</h4>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label hidden>ID Categorie</label>
      <input
        hidden
        type="text"
        [(ngModel)]="currentCategory.idCat"
        name="idProduit"
        class="form-control"
      />
    </div>
    <br />

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom catégorie</label>
      <input
        type="text"
        [(ngModel)]="currentCategory.nomCat"
        name="nomCategorie"
        class="form-control"
      />
    </div>
    <br />

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Description catégorie</label>
      <input
        type="text"
        [(ngModel)]="currentCategory.descriptionCat"
        name="descriptionCat"
        class="form-control"
      />
    </div>
    <br />

    <div class="col-sm-4 col-md-4 col-lg-4">
      <button
        type="submit"
        (click)="updateCategory()"
        class="btn btn-outline-success"
      >
        Update
      </button>
    </div>
  </form>
</div>
