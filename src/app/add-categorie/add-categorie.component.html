<div class="container">
  <form class="form-inline my-2 my-lg-0">
    <input
      class="form-control mr-sm-2"
      type="text"
      placeholder="nouvelle categorie"
      [(ngModel)]="newCategory.nomCat"
      name="nomCat"
    />
    <input
      class="form-control mr-sm-2"
      type="text"
      placeholder="description categorie"
      [(ngModel)]="newCategory.descriptionCat"
      name="descriptionCat"
    />
    <button
      class="btn btn-outline-success my-2 my-sm-0"
      [disabled]="!newCategory.nomCat"
      (click)="addCategory()"
      type="submit"
    >
      Add
    </button>
  </form>
  <br />
  <br />

  <app-list-categorie></app-list-categorie>
</div>
