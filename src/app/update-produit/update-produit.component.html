<div class="container">
  <h4>Modification d'un produit</h4>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label hidden>ID Produit</label>
      <input
        hidden
        type="text"
        [(ngModel)]="currentProduit.idProduit"
        name="idProduit"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Produit</label>
      <input
        type="text"
        [(ngModel)]="currentProduit.nomProduit"
        name="nomProduit"
        class="form-control"
      />
    </div>
    <br />

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Produit</label>
      <input
        type="number"
        [(ngModel)]="currentProduit.prixProduit"
        name="prixProduit"
        class="form-control"
      />
    </div>
    <br />

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date création</label>
      <input
        type="date"
        [ngModel]="currentProduit.dateCreation | date : 'yyyy-MM-dd'"
        (ngModelChange)="currentProduit.dateCreation = $event"
        name="dateCreation"
        class="form-control"
      />
    </div>
    <br />

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Catégorie</label>
      <select
        class="form-control form-control-lg"
        id="idCat"
        name="idCat"
        [(ngModel)]="updatedCatId"
      >
        <option *ngFor="let cat of categories" [value]="cat.idCat">
          {{ cat.nomCat }}
        </option>
      </select>
    </div>
    <br />

    <div class="col-sm-4 col-md-4 col-lg-4">
      <button
        type="submit"
        (click)="updateProduit()"
        class="btn btn-outline-success"
      >
        Update
      </button>
    </div>
  </form>
</div>
