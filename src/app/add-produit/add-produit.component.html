<div class="container">
  <div>
    <h4>Formulaire d'ajout de produit</h4>
  </div>

  <form>
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Produit</label>
      <input
        type="text"
        [(ngModel)]="newProduit.idProduit"
        name="idProduit"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom du produit</label>
      <input
        type="text"
        [(ngModel)]="newProduit.nomProduit"
        name="nomProduit"
        class="form-control"
      />
    </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix du produit</label>
      <input
        type="number"
        [(ngModel)]="newProduit.prixProduit"
        name="prixProduit"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date de création</label>
      <input
        type="date"
        [(ngModel)]="newProduit.dateCreation"
        name="dateCreation"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Catégorie</label>
      <select
        class="form-control form-control-lg"
        id="idCat"
        name="idCat"
        [(ngModel)]="newIdCat"
      >
        <option *ngFor="let cat of categories" [value]="cat.idCat">
          {{ cat.nomCat }}
        </option>
      </select>
    </div>

    <div class="mt-2">
      <button type="submit" (click)="addProduit()" class="btn btn-outline-success">
        Add
      </button>
    </div>
  </form>
</div>
