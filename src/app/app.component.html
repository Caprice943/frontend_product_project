<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gestion des Produits</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" routerLink="/home">Gestion de Produits</a>
      <!--<img  class="img-fluid rounded-circle"  src="./../assets/Logo_GestioProd_g.png" alt="logo de du site"/>-->
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Accueil</a>
        </li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
            Produits
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="/produits">Liste produit</a>
            <a
              class="dropdown-item"
              routerLink="/addProduit"
              *ngIf="authService.isAdmin()"
              >Ajout produit</a
            >
            <a class="dropdown-item" routerLink="/searchProduit"
              >Recherche produit</a
            >
          </div>
        </li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
            Catégories
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="/listCategory"
              >Liste catégorie</a
            >
            <a
              class="dropdown-item"
              routerLink="/addCategory"
              *ngIf="authService.isAdmin()"
              >Ajout catégorie</a
            >
          </div>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li>
          <a class="nav-link">{{ authService.loggedUser }}</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
            Utilisateur
          </a>
          <div class="dropdown-menu">
            <a
              *ngIf="!authService.isLoggedIn"
              class="dropdown-item"
              href="/login"
              >Connexion</a
            >
            <a *ngIf="authService.isLoggedIn" class="dropdown-item" (click)="authService.logOut()"
              >Déconnexion</a
            >
            <a *ngIf="authService.isLoggedIn" class="dropdown-item" href="#"
              >Mon profil</a
            >
          </div>
        </li>
      </ul>
    </nav>
    <br />
    <br />
  </body>
</html>
<app-footer-app></app-footer-app>
<router-outlet></router-outlet>
